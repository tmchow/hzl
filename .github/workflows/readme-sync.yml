name: Sync Documentation Includes

on:
  push:
    branches: [main]
    paths:
      - 'docs/snippets/**'
      - 'README.md'
      - 'AGENTS.md'
      - 'CLAUDE.md'
      - 'GEMINI.md'
      - 'CODEX.md'
      - 'docs/**/*.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process snippet includes
        run: node scripts/sync-snippets.js

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add README.md AGENTS.md CLAUDE.md GEMINI.md CODEX.md docs/
            git commit -m "docs: sync documentation includes"
            git push
          fi
