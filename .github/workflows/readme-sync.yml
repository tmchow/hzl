name: Sync Documentation Includes

on:
  push:
    branches: [main]
    paths:
      - 'docs/snippets/**'
      - 'README.md'
      - 'AGENTS.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Process includes
        run: |
          SNIPPET=$(cat docs/snippets/agent-policy.md)

          # README.md: wrap in code fence
          awk -v snippet="$SNIPPET" '
            /<!-- START \[code:md\]/ { print; print "```md"; print snippet; print "```"; skip=1; next }
            /<!-- END \[code:md\]/ { skip=0 }
            !skip { print }
          ' README.md > README.tmp && mv README.tmp README.md

          # AGENTS.md: raw include (no code fence)
          awk -v snippet="$SNIPPET" '
            /<!-- START docs\/snippets\/agent-policy\.md -->/ { print; print snippet; skip=1; next }
            /<!-- END docs\/snippets\/agent-policy\.md -->/ { skip=0 }
            !skip { print }
          ' AGENTS.md > AGENTS.tmp && mv AGENTS.tmp AGENTS.md

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet README.md AGENTS.md || (git add README.md AGENTS.md && git commit -m "docs: sync documentation includes" && git push)
