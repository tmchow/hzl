name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: write  # Required to trigger homebrew update workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel in-progress releases

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Verify CI-tested code is included
        run: |
          TESTED_SHA="${{ github.event.workflow_run.head_sha }}"

          if ! git merge-base --is-ancestor "$TESTED_SHA" HEAD; then
            echo "::error::Tested SHA ($TESTED_SHA) is not an ancestor of main. Possible force push. Aborting."
            exit 1
          fi

          echo "✓ Verified: CI-tested commit ($TESTED_SHA) is included in current main"

          # Show what commits are newer than tested SHA (for visibility)
          NEWER_COMMITS=$(git rev-list "$TESTED_SHA"..HEAD --count)
          if [ "$NEWER_COMMITS" -gt 0 ]; then
            echo "ℹ️ Main has $NEWER_COMMITS commit(s) since CI ran. These will be built/tested before release:"
            git log "$TESTED_SHA"..HEAD --oneline
          fi

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test:ci

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # No NPM_TOKEN needed - using OIDC Trusted Publishing
          # id-token: write permission + Trusted Publisher config on npmjs.com
        run: |
          # Capture semantic-release output to detect if a new release was made
          npx semantic-release 2>&1 | tee release-output.txt

          # Check if a new version was published
          if grep -q "Published release" release-output.txt; then
            # Extract version from the release output
            VERSION=$(grep "Published release" release-output.txt | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            echo "new_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "New release published: $VERSION"
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
            echo "No new release published"
          fi

      # Trigger homebrew update after successful release
      # Note: release events from GITHUB_TOKEN don't trigger other workflows,
      # so we must explicitly call the homebrew workflow here
      - name: Trigger Homebrew Update
        if: steps.release.outputs.new_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          echo "Triggering homebrew update for version $VERSION"
          gh workflow run update-homebrew.yml -f version="$VERSION"
