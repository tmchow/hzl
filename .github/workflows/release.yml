name: Release

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Release mode'
        required: true
        type: choice
        default: dry-run
        options:
          - dry-run
          - publish

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  actions: write  # Required to trigger homebrew update workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  dry-run:
    if: ${{ inputs.mode == 'dry-run' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          persist-credentials: false

      - name: Validate release branch
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "::error::Release workflow must be run from main (got ${GITHUB_REF})."
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      # OIDC Trusted Publishing requires npm 11.5.1+
      - name: Upgrade npm for OIDC
        run: npm install -g npm@latest

      - name: Release dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --dry-run

  publish:
    if: ${{ inputs.mode == 'publish' }}
    runs-on: ubuntu-latest
    environment: release
    outputs:
      new_release: ${{ steps.release.outputs.new_release }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          persist-credentials: false

      - name: Validate release branch
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "::error::Release workflow must be run from main (got ${GITHUB_REF})."
            exit 1
          fi

      - name: Ensure CI passed for this commit
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const branch = context.ref.replace("refs/heads/", "");
            const headSha = context.sha;

            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForWorkflow,
              {
                owner,
                repo,
                workflow_id: "ci.yml",
                branch,
                per_page: 100
              }
            );

            const candidates = runs
              .filter((run) => run.head_sha === headSha && run.event === "push")
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            if (candidates.length === 0) {
              core.setFailed(`No CI run found for commit ${headSha} on ${branch}.`);
              return;
            }

            const ciRun = candidates[0];
            core.info(`Using CI run: ${ciRun.html_url} (status=${ciRun.status}, conclusion=${ciRun.conclusion})`);

            if (ciRun.status !== "completed" || ciRun.conclusion !== "success") {
              core.setFailed(
                `CI must be completed and successful before publishing. ` +
                `Current status=${ciRun.status}, conclusion=${ciRun.conclusion}.`
              );
            }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          # No registry-url: it sets NODE_AUTH_TOKEN which prevents OIDC fallback
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - run: pnpm install --frozen-lockfile
      - run: pnpm build

      # OIDC Trusted Publishing requires npm 11.5.1+
      - name: Upgrade npm for OIDC
        run: npm install -g npm@latest

      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # No NPM_TOKEN: using OIDC Trusted Publishing (id-token: write + npm config)
        run: |
          # Capture semantic-release output to detect if a new release was made
          npx semantic-release 2>&1 | tee release-output.txt

          # Check if a new version was published
          if grep -q "Published release" release-output.txt; then
            # Extract version from the release output
            VERSION=$(grep "Published release" release-output.txt | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            echo "new_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "New release published: $VERSION"
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
            echo "No new release published"
          fi

  trigger-homebrew:
    if: ${{ inputs.mode == 'publish' && needs.publish.outputs.new_release == 'true' }}
    needs: publish
    runs-on: ubuntu-latest
    steps:
      # Note: release events from GITHUB_TOKEN don't trigger other workflows,
      # so we must explicitly call the homebrew workflow.
      - name: Trigger Homebrew update workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.publish.outputs.version }}"
          echo "Triggering homebrew update for version $VERSION"
          gh workflow run update-homebrew.yml --repo "${{ github.repository }}" -f version="$VERSION"
