name: Commitlint

on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v6
        with:
          # Use commit range from base branch instead of PR API
          # This avoids "Not Found" errors after force pushes
          firstParent: false
