name: Commitlint

on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run commitlint on PR commits
        run: |
          npm install @commitlint/cli @commitlint/config-conventional
          git log --format=%s origin/${{ github.base_ref }}..HEAD | npx commitlint --from=origin/${{ github.base_ref }}
