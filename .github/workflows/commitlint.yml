name: Commitlint

on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Get commit range
        id: commits
        run: |
          echo "from=$(git merge-base origin/${{ github.base_ref }} HEAD)" >> $GITHUB_OUTPUT
          echo "to=HEAD" >> $GITHUB_OUTPUT
      - uses: wagoid/commitlint-github-action@v6
        with:
          # Use explicit commit range to avoid PR API issues after force pushes
          fromHash: ${{ steps.commits.outputs.from }}
          toHash: ${{ steps.commits.outputs.to }}
