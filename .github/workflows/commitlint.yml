name: Commitlint

on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  commitlint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Run commitlint
        run: |
          npx --yes @commitlint/cli --from origin/${{ github.base_ref }} --to HEAD --config commitlint.config.mjs
