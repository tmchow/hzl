name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14.0'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run lint
        run: pnpm lint

      - name: Verify snippets in sync
        run: node scripts/sync-snippets.js --check

      - name: Verify marketplace versions
        run: pnpm verify:marketplace

  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        node: ['22.14.0']

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test:ci

      - name: Upload coverage
        if: matrix.node == '22.14.0'
        uses: codecov/codecov-action@v5
        with:
          files: ./packages/hzl-core/coverage/lcov.info,./packages/hzl-cli/coverage/lcov.info
          fail_ci_if_error: false

      - name: Upload build artifacts
        if: matrix.node == '22.14.0'
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: |
            packages/hzl-core/dist
            packages/hzl-cli/dist
          retention-days: 7
